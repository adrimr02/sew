<body>
  <h1>Mapa dinámico</h1>
  <main id="map" class="mapboxgl-map">

          <defs>

              <stop offset="10%" stop-opacity="0.4"></stop>
              <stop offset="100%" stop-opacity="0.05"></stop>

              title="Zoom in"></span></button><button class="mapboxgl-ctrl-zoom-out" type="button" aria-label="Zoom out"

            aria-label="Reset bearing to north"><span class="mapboxgl-ctrl-icon" aria-hidden="true"
              title="Reset bearing to north" style="transform: rotate(0deg);"></span></button></div>
      </div>
      <div class="mapboxgl-ctrl-bottom-left">

            rel="noopener nofollow" href="https://www.mapbox.com/" aria-label="Mapbox logo"></a></div>
      </div>
